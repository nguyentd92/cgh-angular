<div class="no">
  <input type="checkbox" [ngModel]="isDone" (ngModelChange)="onChangeCheckDone($event)">
</div>

<div class="task-name">
  <a [routerLink]="['/task-item', job.id]"> {{ job.name }}</a>

</div>

<div class="dead-line">
  <span *ngIf="!isDone">
    {{ job.deadline | date: 'dd/MM/yyyy' }}
  </span>

  <span *ngIf="isDone">
    {{ job.doneAt | date: 'dd/MM/yyyy hh:mm'}}
  </span>
</div>
